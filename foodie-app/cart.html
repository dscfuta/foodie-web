        <p class="mr-4 mb-0 small">

        </p>
        <div class="d-flex align-items-center justify-content-center" style="width: 28px; height: 28px; border-radius: 50%; background-color: rgba(255, 0, 0, 0.1)">

        <p class="mr-4 mb-0 small">

          style="width: 28px; height: 28px; border-radius: 50%; background-color: rgba(255, 0, 0, 0.1)">

          <h6 class="mt-0 mb-1 small font-weight-bold">Grilled Turkey</h6>
          <p class="mb-0 small">Sauce and Pepper</p>
        </div>
        <p class="mr-4 mb-0 small">

        </p>
        <div class="d-flex align-items-center justify-content-center"
          style="width: 28px; height: 28px; border-radius: 50%; background-color: rgba(255, 0, 0, 0.1)">

      </div>

      </div>

        <span class="small font-weight-bold">Total:</span>
        <span class="h4 font-weight-bold">NGN 20,000</span>
      </p>

      <button class="btn btn-block btn-orange rounded">
        Checkout
