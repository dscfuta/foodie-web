<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Foodie App</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
  <!--Google Font-->
  <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet" />
  <!-- Bootstrap core CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Material Design Bootstrap -->
  <link href="assets/css/mdb.min.css" rel="stylesheet" />
  <!-- Your custom styles (optional) -->
  <link href="assets/css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="container py-4">

    <h3 class="mt-4 font-weight-bold">Hello, Victor</h3>
    <h6 class="mb-4 small font-weight-light">Select your meal for the day</h6>

    <div class="d-flex align-items-center bg-light rounded py-2 px-3">
      <i class="text-gray fas fa-search"></i>
      <input type="text" class="ml-3 unstyled-input flex-grow-1" placeholder="search for meals, dishes">
    </div>

    <div class="mt-5">
      <div class="card">
        <img src="https://picsum.photos/500/200" class="card-img-top">
        <div class="card-body px-4">
          <h5 class="card-title font-weight-bold">Cheese Burger</h5>
          <h6 class="card-subtitle text-muted">Beef, Veggies & Chilli</h6>
          <div class="rating mt-2">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
      </div>
      <div class="card mt-5">
        <img src="https://picsum.photos/500/200?random&2" class="card-img-top">
        <div class="card-body px-4">
          <h5 class="card-title font-weight-bold">Jollof Rice</h5>
          <h6 class="card-subtitle text-muted">Grilled Chicken, Veggies & Sauce</h6>
          <div class="rating mt-2">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5 d-flex justify-content-between">
      <h5 class="font-weight-bold">Recommended</h5>

      <a href="#" class="text-muted">View all</a>
    </div>

    <div class="d-flex mt-4 justify-content-between">
      <img src="https://picsum.photos/400/440?random&10" class="food-image rounded">
      <img src="https://picsum.photos/400/440?random&20" class="food-image rounded">
      <img src="https://picsum.photos/400/440?random&30" class="food-image rounded">
      <img src="https://picsum.photos/400/440?random&40" class="food-image rounded">
    </div>

  </div>
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="assets/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="assets/js/mdb.min.js"></script>
  </body>
  
  </html>
